<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deven</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript </li>
    </ul>
</body>

<script>
    const ul=document.querySelector(".language");
    const li=document.createElement("li");
    li.textContent="Python";
    ul.appendChild(li);

    function addLanuage(lanName){
        const li=document.createElement("li");
        li.innerHTML=`${lanName}`;
        const ul=document.querySelector(".language");
        ul.appendChild(li);
    }
    addLanuage("Java");
    addLanuage("TypeScript");

    function addOptiLan(langName){
        const li=document.createElement("li");
        li.appendChild(document.createTextNode(langName));
        document.querySelector(".language").appendChild(li);
    }
    addOptiLan("Go")

    //Edit

    const SecondLan=document.querySelector("li:nth-child(2)");
    // SecondLan.innerHTML="Mojo";
    const newli=document.createElement('li');
    newli.textContent="Mojo";
    SecondLan.replaceWith(newli);

    //Edit
    const firstLan=document.querySelector("li:nth-child(1)");
    firstLan.outerHTML='<li>TypeScript</li>'


    //Remove
    const lastLan=document.querySelector("li:last-child");
    lastLan.remove()
    
</script>
</html>
